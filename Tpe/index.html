<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP HTML5, CSS3 et JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="../manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <script>
       if ('serviceWorker' in navigator) {
         navigator.serviceWorker.register('/sw.js', { 
           scope: '/'  // Gère toutes les pages du site
         });
       }
    </script>
</head>
<body>
    <div class="container">
        <h1>Travaux Pratiques - HTML5, CSS3 et JavaScript</h1>
        
        <section class="section">
            <h2>Champs HTML5</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="text">Champ texte:</label>
                    <input type="text" id="text" placeholder="Entrez du texte">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="email@exemple.com">
                </div>
                
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url" placeholder="https://exemple.com">
                </div>
                
                <div class="form-group">
                    <label for="tel">Téléphone:</label>
                    <input type="tel" id="tel" placeholder="0123456789">
                </div>
                
                <div class="form-group">
                    <label for="number">Nombre:</label>
                    <input type="number" id="number" placeholder="123">
                </div>
                
                <div class="form-group">
                    <label for="range">Range:</label>
                    <input type="range" id="range" min="0" max="100" value="50">
                    <span id="rangeValue">50</span>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>
                
                <div class="form-group">
                    <label for="time">Heure:</label>
                    <input type="time" id="time">
                </div>
                
                <div class="form-group">
                    <label for="color">Couleur:</label>
                    <input type="color" id="color" value="#ff0000">
                </div>
                
                <div class="form-group">
                    <label for="search">Recherche:</label>
                    <input type="search" id="search" placeholder="Rechercher...">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" placeholder="Mot de passe">
                </div>
                
                <div class="form-group">
                    <label for="file">Fichier:</label>
                    <input type="file" id="file">
                </div>
                
                <div class="form-group">
                    <label for="checkbox">Case à cocher:</label>
                    <input type="checkbox" id="checkbox">
                </div>
                
                <div class="form-group">
                    <label for="radio">Bouton radio:</label>
                    <input type="radio" id="radio" name="radioGroup">
                    <input type="radio" name="radioGroup">
                </div>
                
                <div class="form-group">
                    <label for="select">Liste déroulante:</label>
                    <select id="select">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="textarea">Zone de texte:</label>
                    <textarea id="textarea" rows="4" placeholder="Entrez votre texte ici..."></textarea>
                </div>
            </form>
        </section>
        
        <section class="section">
            <h2>Fonction 1: Calcul de taxe (17%)</h2>
            <div class="form-group">
                <label for="price">Prix de l'article:</label>
                <input type="number" id="price" placeholder="Entrez le prix">
                <button onclick="calculateTax()">Calculer la taxe</button>
                <p id="taxResult"></p>
            </div>
        </section>
        
        <section class="section">
            <h2>Fonction 2: Date du jour</h2>
            <button onclick="showCurrentDate()">Afficher la date du jour</button>
            <p id="currentDate"></p>
        </section>
        
        <section class="section">
            <h2>Fonction 3: Vérification dans un tableau</h2>
            <div class="form-group">
                <label for="numberToCheck">Nombre à vérifier:</label>
                <input type="number" id="numberToCheck" placeholder="Entrez un nombre entier">
                <button onclick="checkNumberInArray()">Vérifier</button>
                <p id="arrayCheckResult"></p>
            </div>
        </section>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
